<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/shopping cart.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <h1>Shop</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="logo">
                    
                    <img src="img/mire_logo.jpg">
                    <h2>Vegetables</h2>
                    
                </div>
                <div class="single-item">
                    <img src="img/potato.png">
                    <div class="si-content">
                        <h4>Potato</h4>
                        <h3 class="price">$10</h3>
                    </div>
                    <div class="actions">
                        <input type="number" min="0">
                        <button onclick="addToCart(this)">Add</button>
                    </div>
                </div>
                <div class="single-item">
                    <img src="img/tomato.png">
                    <div class="si-content">
                        <h4>Tomato</h4>
                        <h3 class="price">$20</h3>
                    </div>
                    <div class="actions">
                        <input type="number" min="0">
                        <button onclick="addToCart(this)" >Add</button>
                    </div>    
                </div>
                <div class="single-item">
                    <img src="img/carrot.png">
                    <div class="si-content">
                        <h4>Carrots</h4>
                        <h3 class="price">$10</h3>
                    </div>
                    <div class="actions">    
                        <input type="number" min="0">
                        <button onclick="addToCart(this)">Add</button>
                    </div>
                </div>
            </div>
            <div class="col-md-5 cart">
                <h2>Cart</h2>
                <div class="cart-items">

                </div>
                <div class="total">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
